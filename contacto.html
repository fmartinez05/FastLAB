<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LABNOTE | Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="nav-left">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="LABNOTE">
            </a>
        </div>
        <div class="nav-center">
            <form id="search-form" class="search-bar">
                <input type="text" id="search-input" placeholder="¿Qué estás buscando?">
                <button type="submit" class="search-btn">
                    <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </form>
        </div>
        <div class="nav-right">
            <a href="catalogo.html">Catálogo</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </header>

    <div class="container contact-container">
        <h1 class="page-title">Hablemos de Ciencia</h1>
        
        <form class="contact-form">
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electrónico" required>
            
            <select required>
                <option value="" disabled selected>¿En qué podemos ayudarte?</option>
                <option value="comprar">Comprar una pieza existente del catálogo</option>
                <option value="personalizado">Encargar un diseño personalizado en 3D</option>
                <option value="duda">Otra duda</option>
            </select>
            
            <textarea rows="6" placeholder="Cuéntanos qué producto quieres comprar o qué molécula/estructura te gustaría que diseñáramos para ti..." required></textarea>
            
            <button type="submit">Enviar mensaje</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2026 LABNOTE. Todos los derechos reservados.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
